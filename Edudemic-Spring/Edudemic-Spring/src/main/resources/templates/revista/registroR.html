<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include ="fragments/head"></th:block>
<body>
	<th:block th:include="fragments/navbar"></th:block>

	<div class="container">
	<form th:action="@{/revistas}" th:object="${revista}" method="POST">
			<h1>Registro Revistas</h1>	
			
			<div class="form-outline mb-4">
				<input type="text" id="form6Example3" class="form-control"
					name="titulo" th:field="*{titulo}" /> <label class="form-label"
					for="form6Example3">Titulo</label>
			</div>
			
			<div class="form-outline mb-4">
				<input type="text" id="form6Example3" class="form-control"
					name="titulo" th:field="*{descripcion}" /> <label class="form-label"
					for="form6Example3">Descripcion</label>
			</div>
			
			<div class="form-outline mb-4">
				<input type="text" id="form6Example3" class="form-control"
					name="titulo" th:field="*{autor}" /> <label class="form-label"
					for="form6Example3">Autor</label>
			</div>
			
			<div class="form-outline mb-4">
				<input type="text" id="form6Example3" class="form-control"
					name="titulo" th:field="*{ISSN}" /> <label class="form-label"
					for="form6Example3">ISSN</label>
			</div>
			
			
			<div class="form-outline mb-4">
				<input type="text" id="form6Example3" class="form-control"
					name="titulo" th:field="*{editorial}" /> <label class="form-label"
					for="form6Example3">Editorial</label>
			</div>
			
			<div class="form-outline mb-4">
				<input
					type="date" id="start" class="form-control" value="2022-07-22"
					min="1990-01-01" max="2022-12-31" name="fecha" th:field="*{fecha}">
					<label class="form-label" for="start">Fecha de publicacion</label> 
			</div>
			
			<div class="form-outline mb-4">
				<input type="text" id="form6Example3" class="form-control"
					name="titulo" th:field="*{volumen}" /> <label class="form-label"
					for="form6Example3">Volumen</label>
			</div>
			
			

			
			<div class="form-outline mb-4">
				<input type="text" id="form6Example3" class="form-control"
					name="titulo" th:field="*{enlace}" /> <label class="form-label"
					for="form6Example3">Enlace</label>
			</div>
			
			<div class="form-outline mb-4">
				<label class="form-label" for="lista">Categoria</label> <select
					class="custom-select custom-select-sm " name="categoria" id="lista">
					<option th:each="categoria :${listaCategorias}" th:value="${categoria.id}"
						th:text="${categoria.nombre}" />
				</select>
			</div>
			
			
			
			
			
	
	<!-- Submit button -->
			<button type="submit" class="btn btn-primary btn-block mb-4">Registrar</button>

			<br></br>
		</form>
	
	
	<th:block th:include ="fragments/footer"></th:block>
	<th:block th:include ="fragments/scripts"></th:block>
	
</body>
</html>
