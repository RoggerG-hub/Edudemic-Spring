<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<th:block th:include="fragments/head"></th:block>
<meta charset="UTF-8">
<body>
	<th:block th:include="fragments/navbar"></th:block>

	<div class="container">

		<form th:action="@{/estudiante/guardar}" th:object="${estudiante}"
					th:method="get">
			<br></br>
			<h1 class="display-3">Editar estudiante</h1>
			
				<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{id}" />
					</div>
					
					<div class="form-group">
						<label for="apellidos">Apellidos:</label> <input type="text"
							class="form-control" id="apellidos" aria-describedby="apellidos"
							th:field="*{apellidos}" placeholder="type here ..." />
							
							<small class="form-text text-danger" th:if="${#fields.hasErrors('apellidos')}"
								th:errors="*{apellidos}"></small>
					</div>

					<div class="form-group">
						<label for="nombres">Nombres:</label> <input type="text"
							class="form-control" id="nombres" aria-describedby="nombres"
							th:field="*{nombres}" placeholder="type here ..." />
							
							<small class="form-text text-danger" th:if="${#fields.hasErrors('nombres')}"
								th:errors="*{nombres}"></small>
					</div>
					
					<div class="form-group">
						<label for="dni">Dni:</label> <input type="text"
							class="form-control" id="dni" aria-describedby="dni"
							th:field="*{dni}" placeholder="type here ..." />
							
							<small class="form-text text-danger" th:if="${#fields.hasErrors('dni')}"
								th:errors="*{dni}"></small>
					</div>
					
					
					<div class="form-group">
						<label for="edad">Edad:</label> <input type="number"
							class="form-control" id="edad" aria-describedby="edad"
							th:field="*{edad}" placeholder="type here ..." />
							
							<small class="form-text text-danger" th:if="${#fields.hasErrors('edad')}"
								th:errors="*{edad}"></small>
					</div>			
					
						<div class="form-group">
						<label for="grado">Grado:</label> <input type="text"
							class="form-control" id="grado" aria-describedby="grado"
							th:field="*{grado}" placeholder="type here ..." />
							
							<small class="form-text text-danger" th:if="${#fields.hasErrors('grado')}"
								th:errors="*{grado}"></small>
					</div>	
					
				<div class="form-group row">						
						<div class="col-sm-6">
							<input type="submit" value="Guardar" class="btn btn-secondary"></input> 							
						</div>
					</div>	

			<a th:href="@{/lista/estudiante}" class="btn btn-primary">Regresar</a>
			
			
			<p th:text="${mensaje}" class="form-text text-success"></p>

			<br></br>

		</form>
	</div>

	<th:block th:include="fragments/footer"></th:block>
	<th:block th:include="fragments/scripts"></th:block>

</body>
