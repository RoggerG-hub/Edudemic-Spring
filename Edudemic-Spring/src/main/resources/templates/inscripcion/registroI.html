<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include ="fragments/head"></th:block>
<body>
	<th:block th:include="fragments/navbarAdmin"></th:block>


	<div class="container">
	<form th:action="@{/inscripciones}" th:object="${inscripcion}" method="POST">
			<h1>Registro Mentoria</h1>	
			
			
		
   <div class="form-outline mb-4">
				<label class="form-label" for="lista">Mentoria</label> <select
					class="custom-select custom-select-sm " name="mentoria" id="lista">
					<option th:each="mentoria :${listaMentorias}" th:value="${mentoria.id}"
						th:text="${mentoria.fecha}+' '+ ${mentoria.horaI} +' '+ ${mentoria.horaF}+' '+ ${mentoria.profesor.nombres}+' '+ ${mentoria.profesor.apellidos}" />
				</select>
			</div>
  
  		
   <div class="form-outline mb-4">
				<label class="form-label" for="lista">Estudiante</label> <select
					class="custom-select custom-select-sm " name="estudiante" id="lista">
					<option th:each="estudiante :${listaEstudiantes}" th:value="${estudiante.id}"
						th:text="${estudiante.nombres}+' '+ ${estudiante.apellidos}" />
				</select>
			</div>
	
	<!-- Submit button -->
			<button type="submit" class="btn btn-primary btn-block mb-4">Registrar</button>

			<br></br>
		</form>
	
	
	<th:block th:include ="fragments/footer"></th:block>
	<th:block th:include ="fragments/scripts"></th:block>
	
</body>
</html>
