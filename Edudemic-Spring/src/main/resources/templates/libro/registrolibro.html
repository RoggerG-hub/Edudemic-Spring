<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<meta charset="UTF-8">
<body>
	<th:block th:include="fragments/navbarAdmin"></th:block>

	<div class="container">
		<form th:action="@{/libros}" th:object="${libro}" method="POST">
			<br></br>
			<h1 class="display-3">SUBIR LIBRO ACADÉMICO</h1>
			<!-- Name input -->
			<div class="form-outline mb-4">
				<input type="text" id="form4Example1" class="form-control"
					name="titulo" th:field="*{titulo}" /> <label class="form-label"
					for="form4Example1">Titulo del libro</label>
			</div>

			<div class="form-outline mb-4">
				<input type="text" id="form4Example2" class="form-control"
					name="autor" th:field="*{autor}" /> <label class="form-label"
					for="form4Example1">Autor</label>
			</div>

			<div class="form-group">
				<label for="fechaPublicacion">Fecha publicación</label> <input
					type="text" class="form-control" id="fechaPublicacion"
					th:field="*{fechaPublicacion}" />
			</div>



			<div class="form-outline mb-4">
				<input type="text" id="form4Example3" class="form-control"
					name="enlace" th:field="*{enlace}" /> <label class="form-label"
					for="form4Example1">Enlace</label>
			</div>

			<div class="form-outline mb-4">
				<label class="form-label" for="lista">Categorias</label> <select
					class="custom-select custom-select-sm " name="categoria" id="lista">
					<option th:each="categoria :${listaCategorias}" th:value="${categoria.id}"
						th:text="${categoria.nombre}" />
				</select>
			</div>


			<!-- Message input -->
			<div class="form-outline mb-4">
				<textarea class="form-control" id="form4Example7" rows="4"
					name="descripcion" th:field="*{descripcion}"></textarea>
				<label class="form-label" for="form4Example3">Descripción</label>
			</div>


			<!-- Submit button -->
			<button type="submit" class="btn btn-primary btn-block mb-4">Registrar</button>

			<br></br> <br></br> <br></br> <br></br>

		</form>

	</div>
	<th:block th:include="fragments/footer"></th:block>
	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
