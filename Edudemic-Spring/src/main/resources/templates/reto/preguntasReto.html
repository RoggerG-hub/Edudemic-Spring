<body>

	<div class="container">

			<div class="card-body">

					<thead>
						<tr>

							<th scope="col">Descripci√≥n</th>
							<th scope="col">Respuesta</th>

						</tr>
					</thead>

	<th:block th:include="fragments/footer"></th:block>
