<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>
	<th:block th:include="fragments/navbarAdmin"></th:block>

	<div class="container">


		<div class="card">
			<div class="card-header">Listado de Revistas</div>
			<div class="card-body">
		
			<table class="table table-striped">
			
		
  <thead>
    <tr>
      
      <th scope="col">Titulo</th>
      <th scope="col">Descripcion</th>
       <th scope="col">Autor</th>
      <th scope="col">ISSN</th>
      <th scope="col">Fecha de Publicacion</th>
      <th scope="col">Editorial</th>
      <th scope="col">Volumen</th>
      <th scope="col">Categoria</th>
      <th scope="col">Enlace</th>
     
      
      
    </tr>
  </thead>
  
  <tbody>
    <tr th:each="revista:${revistas}">
    <td th:text="${revista.descripcion}">Mark</td>
    <td th:text="${revista.autor}">Mark</td>
      <td th:text="${revista.titulo}">Mark</td>
      <td th:text="${revista.ISSN}">Otto</td>
      <td th:text="${revista.fecha}">Otto</td>
      <td th:text="${revista.editorial}">Otto</td>
      <td th:text="${revista.volumen}">Otto</td>
      <td th:text="${revista.categoria.nombre}">@mdo</td>
      <td th:text="${revista.enlace}">Otto</td>
     
   
   
     <td><a th:href="@{'/registro/libro'}"
								class="btn btn-primary">Ver</a></td>
	<td><a th:href="@{'/registro/libro'}"
								class="btn btn-secondary">Editar</a></td>
	<td><a th:href="@{'/registro/libro'}"
								class="btn btn-warning">Eliminar</a></td>
    </tr>
   
  </tbody>
</table>
			</div>
		</div>
	</div>
	<th:block th:include="fragments/footer"></th:block>
	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
