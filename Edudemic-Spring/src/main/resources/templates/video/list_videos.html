<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>
	<th:block th:include="fragments/navbar"></th:block>

	<div class="container">


		<div class="card">
			<div class="card-header">Listado de videos</div>
			<div class="card-body">
			<a class="btn btn-primary">Nuevo</a>
			<table class="table table-striped">
  <thead>
    <tr>
      
      <th scope="col">Nombre</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Categoria</th>
      <th scope="col">Url</th>
      
    </tr>
  </thead>
  <tbody>
    <tr th:each="video:${videos}">
      <td th:text="${video.nombre}">Mark</td>
      <td th:text="${video.descripcion}">Otto</td>
      <td th:text="${video.categoria.nombre}">@mdo</td>
      <td th:text="${video.url}">@mdo</td>
    </tr>
   
  </tbody>
</table>
			</div>
		</div>
	</div>
	<th:block th:include="fragments/footer"></th:block>
	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
