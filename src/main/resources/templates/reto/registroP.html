<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<meta charset="UTF-8">
<body>
	<th:block th:include="fragments/navbarAdmin"></th:block>

	<div class="container">
<form th:object="${pregunta}" th:action="@{/registrar/nuevo/pregunta}"  method="POST">
<br></br>
<h1 class="display-3">Añadir preguntas</h1>




					<div class="form-group row">
						<label for="descripcion" class="col-sm-2 col-form-control">Descripción</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="descripcion"
								th:field="*{descripcion}" />
								
							<small class="form-text text-danger" th:if="${#fields.hasErrors('descripcion')}"
								th:errors="*{descripcion}"></small>							
						</div>
					</div>
				
				<div class="form-group row">
						<label for="ciudad" class="col-sm-2 col-form-label">Retos</label>
						<div class="col-sm-6">
							<select id="reto" class="form-control" th:field="*{reto.id}">
								<option th:each="reto: ${listaRetos}"
								  th:text="${reto.nombre}" th:value="${reto.id}"></option>
							</select> 							
						</div>
					</div>	
					
			
  <div class="form-group row">						
						<div class="col-sm-6">
							<input type="submit" value="Registrar" class="btn btn-primary"></input> 							
						</div>
					</div>		
</form>
			<p th:text="${mensaje}" class="form-text text-success"></p>
<br></br> <br></br>   <br></br> <br></br> 
	</div>
	<th:block th:include="fragments/footer"></th:block>
	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
